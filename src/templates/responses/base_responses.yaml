# תבניות בסיסיות לתשובות

# תבניות להודעות מערכת
system:
  welcome: |
    ברוך הבא ל{bot_name}! 🤖
    אני כאן כדי לעזור לך בניהול החנות שלך.
    השתמש בפקודת /help כדי לראות את כל הפקודות הזמינות.

  help: |
    *🤖 פקודות זמינות:*

    🏪 *ניהול חנות:*
    /store_dashboard - לוח בקרה של החנות
    /connect_store - חיבור חנות חדשה

    📦 *ניהול מוצרים:*
    /create_product - יצירת מוצר חדש
    /manage_products - ניהול מוצרים

    📝 *ניהול הזמנות:*
    /manage_orders - ניהול הזמנות
    /order_stats - סטטיסטיקות הזמנות

    📚 *מאגר ידע:*
    /add_document - הוספת מסמך למאגר
    /search - חיפוש במאגר הידע
    /list_documents - רשימת מסמכים

    📊 *כללי:*
    /stats - הצגת סטטיסטיקות
    /clear - ניקוי היסטוריית שיחה
    /help - הצגת עזרה זו

  error:
    general: |
      מצטער, אירעה שגיאה לא צפויה.
      אנא נסה שוב מאוחר יותר.

    not_found: |
      מצטער, לא מצאתי את מה שחיפשת.
      אנא בדוק את הנתונים ונסה שוב.

    permission: |
      מצטער, אין לך הרשאות מתאימות לבצע פעולה זו.
      אנא פנה למנהל המערכת.

    validation: |
      מצטער, הנתונים שהזנת אינם תקינים.
      אנא בדוק את הנתונים ונסה שוב.

    timeout: |
      מצטער, הפעולה ארכה זמן רב מדי.
      אנא נסה שוב מאוחר יותר.

# תבניות להודעות הצלחה
success:
  general: |
    ✅ *הצלחה*
    {message}

  created: |
    ✅ *נוצר בהצלחה*
    {item_type} נוצר בהצלחה.
    {details}

  updated: |
    ✅ *עודכן בהצלחה*
    {item_type} עודכן בהצלחה.
    {details}

  deleted: |
    ✅ *נמחק בהצלחה*
    {item_type} נמחק בהצלחה.

# תבניות להודעות שגיאה
error:
  general: |
    ❌ *שגיאה*
    {message}

  not_found: |
    ❌ *לא נמצא*
    {item_type} המבוקש לא נמצא.

  invalid_input: |
    ❌ *קלט לא תקין*
    {message}

  permission_denied: |
    ❌ *אין הרשאה*
    אין לך הרשאה לבצע פעולה זו.

# תבניות להודעות אזהרה
warning:
  general: |
    ⚠️ *אזהרה*
    {message}

  low_stock: |
    ⚠️ *מלאי נמוך*
    המוצר {product_name} במלאי נמוך ({quantity} יחידות נותרו).

  expiring_soon: |
    ⚠️ *פג תוקף בקרוב*
    המוצר {product_name} יפוג תוקף בתאריך {expiry_date}.

# תבניות להודעות מידע
info:
  general: |
    ℹ️ *מידע*
    {message}

  stats: |
    📊 *סטטיסטיקות*
    
    סה"כ הודעות: {total_messages}
    משתמשים פעילים: {active_users}
    הזמנות היום: {orders_today}
    מכירות היום: {sales_today}

  product: |
    📦 *פרטי מוצר*
    
    שם: {name}
    מק"ט: {sku}
    מחיר: {price}
    מלאי: {stock}
    קטגוריה: {category}

  order: |
    📝 *פרטי הזמנה*
    
    מספר הזמנה: {order_id}
    סטטוס: {status}
    לקוח: {customer}
    סכום: {total}
    תאריך: {date}

# תבניות לשאלות ובקשות מידע
prompt:
  general: |
    {message}
    אנא הקלד את תשובתך:

  confirmation: |
    האם אתה בטוח שברצונך {action}?
    הקלד 'כן' לאישור או 'לא' לביטול.

  select_option: |
    אנא בחר אפשרות:
    {options}

  enter_details: |
    אנא הזן את הפרטים הבאים:
    {fields} 