commands:
  help: |
    🤖 רשימת הפקודות הזמינות:
    
    ניהול מוצרים:
    /products - הצגת רשימת המוצרים
    /add_product - הוספת מוצר חדש
    /update_product - עדכון מוצר קיים
    /delete_product - מחיקת מוצר
    
    ניהול הזמנות:
    /orders - הצגת רשימת ההזמנות
    /order_status - בדיקת סטטוס הזמנה
    /cancel_order - ביטול הזמנה
    /refund_order - ביצוע החזר כספי
    
    ניהול לקוחות:
    /customers - הצגת רשימת הלקוחות
    /add_customer - הוספת לקוח חדש
    /update_customer - עדכון פרטי לקוח
    
    ניהול מלאי:
    /inventory - דוח מלאי
    /update_stock - עדכון כמות במלאי
    /low_stock - מוצרים במלאי נמוך
    
    דוחות וניתוח:
    /sales_report - דוח מכירות
    /performance - דוח ביצועים
    
    הגדרות:
    /settings - הגדרות המערכת
    /language - שינוי שפה
    /help - הצגת עזרה זו

  product:
    add: |
      🏷️ הוספת מוצר חדש
      
      אנא ספק את הפרטים הבאים:
      1. שם המוצר
      2. מחיר
      3. תיאור
      4. קטגוריות (מופרדות בפסיקים)
      5. כמות במלאי
      
      לדוגמה:
      שם: חולצת כותנה
      מחיר: 99.90
      תיאור: חולצת כותנה איכותית
      קטגוריות: ביגוד, חולצות
      מלאי: 100
    
    update: |
      🔄 עדכון מוצר
      
      אנא ספק את מזהה המוצר ואת הפרטים לעדכון.
      ניתן לעדכן: שם, מחיר, תיאור, קטגוריות, מלאי
      
      לדוגמה:
      מזהה: 123
      מחיר: 89.90
      מלאי: 50
    
    delete: |
      ❌ מחיקת מוצר
      
      אנא ספק את מזהה המוצר למחיקה.
      שים לב: פעולה זו אינה ניתנת לביטול!
      
      לדוגמה:
      מזהה: 123

  order:
    status: |
      📦 בדיקת סטטוס הזמנה
      
      אנא ספק את מספר ההזמנה:
      לדוגמה: 456
    
    cancel: |
      ❌ ביטול הזמנה
      
      אנא ספק את מספר ההזמנה לביטול:
      לדוגמה: 456
      
      ניתן להוסיף סיבת ביטול:
      סיבה: פריט לא זמין במלאי
    
    refund: |
      💰 ביצוע החזר כספי
      
      אנא ספק את הפרטים הבאים:
      1. מספר הזמנה
      2. סכום להחזר
      3. סיבת ההחזר
      
      לדוגמה:
      הזמנה: 456
      סכום: 199.90
      סיבה: פגם במוצר

  customer:
    add: |
      👤 הוספת לקוח חדש
      
      אנא ספק את הפרטים הבאים:
      1. שם מלא
      2. אימייל
      3. טלפון
      4. כתובת
      
      לדוגמה:
      שם: ישראל ישראלי
      אימייל: israel@example.com
      טלפון: 0501234567
      כתובת: רחוב הרצל 1, תל אביב
    
    update: |
      🔄 עדכון פרטי לקוח
      
      אנא ספק את מזהה הלקוח ואת הפרטים לעדכון:
      
      לדוגמה:
      מזהה: 789
      טלפון: 0501234567
      כתובת: רחוב הרצל 2, תל אביב

  settings:
    language: |
      🌐 שינוי שפה
      
      בחר את השפה הרצויה:
      1. עברית
      2. English
      3. العربية
      4. Русский
    
    notifications: |
      🔔 הגדרות התראות
      
      בחר אילו התראות ברצונך לקבל:
      [ ] הזמנות חדשות
      [ ] עדכוני סטטוס
      [ ] מלאי נמוך
      [ ] דוחות יומיים
      [ ] ביצועי מכירות 