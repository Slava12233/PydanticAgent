error_general: |
  מצטער, התרחשה שגיאה כללית.
  אנא נסה שוב או פנה לתמיכה אם הבעיה נמשכת.

error_not_found: |
  מצטער, לא מצאתי את מה שחיפשת.
  אנא וודא שהפרטים נכונים ונסה שוב.

error_permission_denied: |
  מצטער, אין לך הרשאה לבצע פעולה זו.
  אנא פנה למנהל המערכת לקבלת הרשאות מתאימות.

error_timeout: |
  מצטער, הפעולה ארכה זמן רב מדי.
  אנא נסה שוב מאוחר יותר.

error_validation: |
  מצטער, הנתונים שהוזנו אינם תקינים.
  אנא בדוק את הפרטים ונסה שוב.

error_database: |
  מצטער, התרחשה שגיאה בגישה למסד הנתונים.
  אנא נסה שוב מאוחר יותר.

error_network: |
  מצטער, התרחשה שגיאת רשת.
  אנא בדוק את חיבור האינטרנט שלך ונסה שוב.

error_api: |
  מצטער, התרחשה שגיאה בתקשורת עם השרת.
  אנא נסה שוב מאוחר יותר. 