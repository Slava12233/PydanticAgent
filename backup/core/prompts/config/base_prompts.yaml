  user_greeting: |
    שלום {user_name}! {time_of_day} טוב!
    אני כאן כדי לעזור לך. במה אוכל לסייע?

  help_message: |
    אני יכול לעזור לך במגוון נושאים:
    - ניהול מסמכים ומידע
    - ניהול חנות מקוונת
    - ניתוח נתונים ומכירות
    - פתרון בעיות טכניות
    - שיווק ופרסום
    
    פשוט שאל אותי כל שאלה ואשמח לעזור!

  farewell: |
    תודה על השיחה! אשמח לעזור שוב בפעם הבאה.
    להתראות ויום טוב!

  task_prompt: |
    {base_prompt}
    
    {history_text}
    
    הודעת המשתמש:
    {user_message}

errors:
  quota: |
    מצטער, אני לא יכול לענות על השאלה שלך כרגע בגלל בעיות טכניות.
    נראה שיש בעיה עם מכסת השימוש ב-API.
    אנא נסה להשתמש בפקודה /switch_model gpt-3.5-turbo כדי לעבור למודל אחר,
    או נסה שוב מאוחר יותר.

  timeout: |
    מצטער, התשובה לקחה יותר מדי זמן.
    אנא נסה לשאול את השאלה בצורה פשוטה יותר או חלק אותה למספר שאלות קטנות יותר.

  general: |
    מצטער, אני לא יכול לענות על השאלה שלך כרגע בגלל בעיה טכנית.
    אנא נסה שוב בעוד מספר דקות.

